<!DOCTYPE html>
<html>
<head>
<title>JavaScript If Else If Ladder</title>
</head>
<body>

<script>
var scoreString = prompt("Please enter your score (out of 100):");
var score = parseFloat(scoreString);

if (!isNaN(score)) { 
    if (score >= 90) {
        console.log("Your grade is A.");
    } else if (score >= 80) {
        console.log("Your grade is B.");
    } else if (score >= 70) {
        console.log("Your grade is C.");
    } else if (score >= 60) {
        console.log("Your grade is D.");
    } else {
        console.log("Your grade is F.");
    }
} else {
    console.log("Invalid input. Please enter a valid number.");
}
</script>

</body>
</html>
