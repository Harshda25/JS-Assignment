<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number to Words Converter</title>
<script>
  function numberToWords() {
    let userInput = document.getElementById("numberInput").value;
    let number = parseInt(userInput);

    if (!isNaN(number) && number >= 0 && number <= 9) {
    
      let result;
      switch (number) {
        case 0:
          result = "Zero";
          break;
        case 1:
          result = "One";
          break;
        case 2:
          result = "Two";
          break;
        case 3:
          result = "Three";
          break;
        case 4:
          result = "Four";
          break;
        case 5:
          result = "Five";
          break;
        case 6:
          result = "Six";
          break;
        case 7:
          result = "Seven";
          break;
        case 8:
          result = "Eight";
          break;
        case 9:
          result = "Nine";
          break;
      }
      document.getElementById("output").innerHTML = result;
    } else {
      document.getElementById("output").innerHTML = "Invalid input. Please enter a number from 0 to 9.";
    }
  }
</script>
</head>
<body>
  <h1>Number to Words Converter</h1>
  <label for="numberInput">Enter a number from 0 to 9:</label>
  <input type="text" id="numberInput">
  <button onclick="numberToWords()">Convert</button>
  <p id="output"></p>
</body>
</html>
